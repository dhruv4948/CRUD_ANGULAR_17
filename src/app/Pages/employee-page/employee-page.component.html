<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
<h4>Employee List 
    <a routerLink="/Employee/create"  class="btn btn-primary float-end">Add Employee</a>
</h4>
            </div>
            <div class="card-body">
                <div *ngIf="isLoading; else elseTableBlock">
                    <app-loder/>
                </div>

                <ng-template #elseTableBlock>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Phone</th>
                                <th>Salary</th>
                                <th>City</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data ">
                                <td>{{item.emp_name}}</td>
                                <td>{{item.emp_email}}</td>
                                <td>{{item.emp_age}}</td>
                                <td>{{item.emp_phone}}</td>
                                <td>{{item.emp_salary}}</td>
                                <td>{{item.emp_city}}</td>
                                <td> <a routerLink="/Employee/{{item.id}}/Edit" class="btn btn-success">Edit</a></td>
                                <td> <button (click)="deleteEmployee($event,item.id)" class="btn btn-danger">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </ng-template>

            </div>
        </div>
    </div>
</div>
